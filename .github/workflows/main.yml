on:
  push:
    branches:
      - master

name: ðŸš€ Test and deploy to production

env:
  PHP_VERSION_REQUIRED: 8.2

jobs:
  phpstan:
    name: ðŸ”§ Run PHPStan analysis
    runs-on: ubuntu-latest
    env:
      COMPOSER_NO_DEV: 0
    steps:
      - name: ðŸšš Download latest code
        uses: actions/checkout@v4

      - name: ðŸšš Prepare PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION_REQUIRED }}
          extensions: mbstring, exif

      - name: ðŸšš Install Composer development dependencies
        working-directory: ./
        run: composer install

      - name: ðŸš€ Run PHPStan analysis
        uses: php-actions/phpstan@v3
        with:
          php_version: ${{ env.PHP_VERSION_REQUIRED }}
          autoload_file: src/bootstrap.php
          configuration: phpstan.neon
          memory_limit: 512m
          php_extensions: mbstring exif

  phpunit:
    name: ðŸ”§ Run unit tests
    needs: [ phpstan ]
    runs-on: ubuntu-latest
    env:
      COMPOSER_NO_DEV: 0
    steps:
      - name: ðŸšš Download latest code
        uses: actions/checkout@v4

      - name: ðŸšš Prepare PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION_REQUIRED }}
          extensions: mbstring, exif

      - name: ðŸšš Install Composer development dependencies
        working-directory: ./
        run: composer install

      - name: ðŸš€ Run PHPUnit tests (without requests)
        uses: php-actions/phpunit@v3
        with:
          php_version: ${{ env.PHP_VERSION_REQUIRED }}
          bootstrap: src/bootstrap.php
          configuration: phpunit.xml
          exclude_group: request
          php_extensions: mbstring exif

  web-deploy:
    name: ðŸŽ‰ Deploy on production
    needs: [ phpunit ]
    runs-on: ubuntu-latest
    env:
      COMPOSER_NO_DEV: 1
    steps:
      - name: ðŸšš Download latest code
        uses: actions/checkout@v3

      - name: ðŸšš Prepare PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION_REQUIRED }}
          extensions: mbstring, exif

      - name: ðŸšš Install Composer production dependencies
        working-directory: ./
        run: composer install

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: ${{ secrets.ftp_server_dir }}
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            data/config.local.example.neon
            asset/
            asset/**
            temp/**
            tests/
            tests/**
            composer.json
            composer.lock
            readme.md
            web.config
            LICENSE
            README.md
            phpstan.neon
            phpstan-baseline.neon
            phpunit.xml
      - name: ðŸ§¹ Clean temp directory
        uses: StephanThierry/ftp-delete-action@v2.1
        with:
          host: ${{ secrets.ftp_server }}
          user: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          workingDir: ${{ secrets.ftp_server_dir }}
          remoteDirectories: temp/latte;temp/nette-cache;temp/mini-curl;temp/staticmap;temp/temp-file
